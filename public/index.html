<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p> Welcome To Quick Order Chat Bot</p>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul id="messages"></ul>
      </div>
     
    </li>
   
  </ul>
  <div style="width: 300px" class="form">
    <input type="number"  class="inputMessage" id="msg" placeholder="Type here..."/>
    <input type="button" id="btn" value="Send" >
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  
   <script src="main.js"></script>  
 
</body>
</html>
